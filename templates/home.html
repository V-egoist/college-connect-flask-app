<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Connect</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <nav class="top-nav">
    <div class="nav-left">
      <a href="{{ url_for('home') }}" class="logo">College Connect</a>
    </div>
    <div class="nav-right">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input
          type="text"
          id="navSearchInput"
          placeholder="Search College Connect..."
        />
      </div>
      <a href="{{ url_for('settings') }}" class="profile-pic">
        <img
          src="{{ user.profile_pic_url if user and user.profile_pic_url else url_for('static', filename='default-profile.jpg') }}"
          alt="Profile Picture"
        />
      </a>
    </div>
  </nav>

  <div class="main-container">
    <div class="left-sidebar">
      <div class="menu-section">
        <h3>Menu</h3>
        <ul class="sidebar-menu">
          <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="/communities"><i class="fas fa-users"></i> Communities</a></li>
          <li><a href="/events"><i class="fas fa-calendar-alt"></i> Events</a></li>
          {% if is_admin %}
          <li><a href="/trending"><i class="fas fa-chart-line"></i> Trending</a></li>
          {% endif %}
          <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </div>
    </div>

    <div class="middle-content">
      <div class="create-post">
        <div class="post-top">
          <img src="{{ user.profile_pic_url if user and user.profile_pic_url else url_for('static', filename='default-profile.jpg') }}"
              alt="Profile Picture"
          />
          <input type="text" placeholder="What's on your mind?" id="post-input" />
        </div>
        <div class="post-bottom">
          <div class="post-option full-width-option">
            <label for="image-upload" class="image-upload-label">
              <i class="fas fa-images"></i>
              <span>Photo</span>
            </label>
            <input
              type="file"
              id="image-upload"
              accept="image/*"
              style="display: none"
            />
          </div>
          <button id="post-button">Post</button>
        </div>
      </div>

      <div class="posts-container">
        <!-- Posts loaded dynamically by JS -->
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
