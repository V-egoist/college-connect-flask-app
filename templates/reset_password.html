<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - College Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"> {# Re-using login.css for consistent styling #}
    <link rel="stylesheet" href=<img src="{{ user.profile_pic_url if user and user.profile_pic_url else url_for('static', filename='default-profile.jpg') }}" alt="Profile Picture">
>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <a href="{{ url_for('home') }}" class="logo">College Connect</a>
        </div>
    </nav>

    <div class="login-container"> {# Re-using the container class #}
        <div class="login-card"> {# Re-using the card class #}
            <h2>Set New Password</h2>
            <p id="status-message" class="info-message"></p> {# For displaying success/error messages #}
            <form id="reset-password-form" class="login-form"> {# Re-using login-form for styling #}
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="login-button">Reset Password</button>
            </form>
            <p class="login-link"><a href="{{ url_for('login_page') }}">Back to Login</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='reset_password.js') }}"></script>
</body>
</html>
