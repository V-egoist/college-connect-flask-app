<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Liked Posts - Social Media Dashboard</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='most-likes.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <div class="detail-header">
            
            <a href="/trending" class="back-btn">&larr; Back to Dashboard</a>
