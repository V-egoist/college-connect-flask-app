<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="logo">College Connect</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <form id="login-form" class="login-form" method="POST" action="/login">
                <div class="form-group">
                    <label for="identifier">College ID or Username</label>
                    <input type="text" id="identifier" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="login-link">Don't have an account? <a href="/register">Register here</a></p>
            {# --- NEW: Forgot Password Link --- #}
            <p class="login-link"><a href="{{ url_for('forgot_password_request_page') }}">Forgot Password?</a></p>
            {# --- END NEW --- #}
        </div>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
